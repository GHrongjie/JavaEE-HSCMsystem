<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UserLogin</title>
    <style>
        /* 页面背景色和字体 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* 创建一个容器来包裹表单 */
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        /* 表单标题样式 */
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        /* 输入框样式 */
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        
        /* 输入框聚焦时的样式 */
        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }
        
        /* 提交按钮样式 */
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        /* 提交按钮悬停时的样式 */
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        
        /* 隐藏字段样式 (保持不变) */
        input[type="hidden"] {
            display: none;
        }
        
        /* 链接样式 */
        a {
            display: inline-block;
            margin-top: 10px;
            text-align: center;
            width: 100%;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        /* 链接容器样式 */
        .links {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>User Login</h2>
    
    <form action="login" method="get">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"/><br>
        
        <label for="password">Password:</label>
        <input type="text" id="password" name="password"/><br>
        
        <input type="hidden" name="loginType" value="0"/>
        <input type="submit" value="Submit">
    </form>
    
    <div class="links">
        <a href="managerLogin.html">ManagerLogin</a><br>
        <a href="Register.html">Register</a>
    </div>
</div>
</body>
</html>
